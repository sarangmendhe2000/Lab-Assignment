<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Creation</title>
</head>
<body>
        <h1>Create Dynamic Username</h1>
        <form onsubmit=" return handleClick(event)">

            <label for="">Enter First Name</label>
            <input type="text"
            name="fname"
            id="fname"
            placeholder="Enter First Name">
            <br><br>

            <label for="">Enter Last Name</label>
            <input type="text"
            name="lname"
            id="lname"
            placeholder="Enter Last Name">
            <br><br>

            <label for="">Age</label>
            <input type="number"
            name="age"
            id="age"
            placeholder="Age"
            >
            <br><br>

            <button type="submit">Get Username</button>

            <p id="newUserName">

            </p>
            

        </form>

        <script src="username.js"></script>

</body>
</html>
