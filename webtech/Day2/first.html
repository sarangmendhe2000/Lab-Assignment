<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>

    <form action="submit">
        <label for="">First name</label>
        <input type="text" name="fname" value="" placeholder="first name">
        <br>
        <br>
         <label for="">Last name</label>
        <input type="text" name="lname" value="" placeholder="last name">
               <br>
               <br>
         <label for="">User name</label>
        <input type="text" name="uname" value="" placeholder="user name">
        <br>
               <br>
         <label for="">Email</label>
        <input type="email" name="email" value="" placeholder="email">
        <br>
        <br>

        <label for="">DOB</label>
        <input type="date" name="date" value="" >
        <br>
        <br>

        <label for="">Know languages</label>
        <input type="checkbox" name="language" value="English">English
        <input type="checkbox" name="language" value="English">Marathi
        <input type="checkbox" name="language" value="English">Hindi
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender" value="gender">Male
        <input type="radio" name="gender" value="gender">Female
        <input type="radio" name="gender" value="gender">Other

        <br><br>

        <label for="">Password</label>
        <input type="password" name="password" value="" >

        <br><br>

        <label for="">Confirm Password</label>
        <input type="password" name="password" value="" >

        <br><br>

        <input type="submit" value="Submit"> &nbsp;&nbsp;&nbsp;
        <input type="reset" value="reset" >

        

 

    </form>
</body>
</html>
